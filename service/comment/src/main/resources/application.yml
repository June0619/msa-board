server:
  port: 9001

spring:
  application:
    name: jwjung-board-comment-service
  datasource:
    url: jdbc:mysql://localhost:3306/comment
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none